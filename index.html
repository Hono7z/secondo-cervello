<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <title>Secondo Cervello Interattivo</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    // Funzione per creare un nodo (sfera)
    function createNode(x, y, z, color, size = 1.5) {
      const geometry = new THREE.SphereGeometry(size, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color });
      const node = new THREE.Mesh(geometry, material);
      node.position.set(x, y, z);
      scene.add(node);
      return node;
    }

    // Luce ambiente
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(50, 50, 50);
    scene.add(pointLight);

    // Nodi simbolici
    const nodes = [
      createNode(0, 0, 0, 0xff0000), // nodo centrale
      createNode(10, 5, 0, 0x00ff00),
      createNode(-10, -5, 5, 0x0000ff),
      createNode(5, -10, -5, 0xffff00),
      createNode(-5, 10, -5, 0xff00ff)
    ];

    // Linee tra i nodi
    function connectNodes(n1, n2) {
      const points = [n1.position, n2.position];
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const material = new THREE.LineBasicMaterial({ color: 0xffffff });
      const line = new THREE.Line(geometry, material);
      scene.add(line);
    }

    connectNodes(nodes[0], nodes[1]);
    connectNodes(nodes[0], nodes[2]);
    connectNodes(nodes[0], nodes[3]);
    connectNodes(nodes[0], nodes[4]);

    // Animazione e interazione con il mouse
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // Glow all'avvicinamento
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(nodes);
      nodes.forEach(n => n.scale.set(1, 1, 1));
      intersects.forEach(obj => obj.object.scale.set(1.5, 1.5, 1.5));

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
